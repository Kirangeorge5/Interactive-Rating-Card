<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="assignment4.css">
    
</head>
<body onload="test1()">
    <div class="container1" id="container11">
        <img src="images/star2.jpg">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <button onclick="test2('1')" class="btn">1</button>
        <button onclick="test2('2')" class="btn">2</button>
        <button onclick="test2('3')" class="btn">3</button>
        <button onclick="test2('4')" class="btn">4</button>
        <button onclick="test2('5')" class="btn">5</button>
        <br>
        <button class="btn-submit" id="submit">SUBMIT</button>
    </div>
    <div class="container2" id="container22">
        <img src="images/rating.png">
        <p class="score">You selected <span id="score"></span> out of 5</p>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
    <script>

        function test1(){
            document.getElementById('container22').style.display="none"
        }

        function test2(rating){
            document.getElementById('score').innerHTML=rating
        }

        var subm=document.getElementById('submit')
        subm.addEventListener('click',test3)
        function test3(){
            if(document.getElementById('score').innerHTML==""){
                alert("Please select a rating")
            }
            else{
                document.getElementById('container22').style.display='block'
                document.getElementById('container11').style.display='none'
            }
        }
    </script>
</body>
</html>
